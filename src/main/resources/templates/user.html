<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div align="center">
<h3>Name:</h3>
<p th:text="${user.getName()}">VALUE<</p>
<h3>E-mail:</h3>
<p th:text="${user.getEmail()}">VALUE<</p>
<h3>Address:</h3>
<p th:text="${user.getAddress()}">VALUE<</p>
<h3>Age:</h3>
<p th:text="${user.getAge()}">VALUE<</p>
    <h4><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></h4>
    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" \>
        <input type="submit" value="Delete">
    </form>

    <h3><a th:href="@{/users}">Return to main page</a></h3>
</div>
</body>
</html>
